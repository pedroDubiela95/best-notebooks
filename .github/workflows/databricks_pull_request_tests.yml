name: Run pre-merge Databricks tests

on:
  pull_request:

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}

jobs:
  unit-test-notebook:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Run test notebook (Serverless)
        uses: databricks/run-notebook@main
        with:
          databricks-token: ${{ secrets.DATABRICKS_TOKEN }}

          local-notebook-path: notebooks/run_unit_tests.py

          # ✅ Serverless compute (obrigatório no seu workspace)
          serverless: true

          git-commit: ${{ github.event.pull_request.head.sha }}

          run-name: 'EDA transforms helper module unit tests'
